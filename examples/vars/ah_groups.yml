# Refer to https://github.com/redhat-cop/ah_configuration/tree/devel/roles/group
# for documentation and additional parameter information

---
ah_groups:
  - name: admin
    perms:
      - "ansible.modify_ansible_repo_content"
      - "ansible.delete_collection"
      - "ansible.change_collectionremote"
      - "ansible.view_collectionremote"
      - "container.add_containernamespace"
      - "container.change_containernamespace"
      - "container.namespace_change_containerdistribution"
      - "container.namespace_modify_content_containerpushrepository"
      - "container.namespace_push_containerdistribution"
      - "container.delete_containerrepository"
      - "core.change_task"
      - "core.delete_task"
      - "core.view_task"
      - "galaxy.add_containerregistryremote"
      - "galaxy.change_containerregistryremote"
      - "galaxy.delete_containerregistryremote"
      - "galaxy.add_group"
      - "galaxy.change_group"
      - "galaxy.delete_group"
      - "galaxy.view_group"
      - "galaxy.add_namespace"
      - "galaxy.change_namespace"
      - "galaxy.delete_namespace"
      - "galaxy.upload_to_namespace"
      - "galaxy.add_user"
      - "galaxy.change_user"
      - "galaxy.delete_user"
      - "galaxy.view_user"
    state: "{{ target_state }}"
...
